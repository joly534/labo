<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Laboratoire</title>
</head>
<body>
    <a-scene color="black">
        <a-entity laser-controls="hand: left"  raycaster="lineColor: red; lineOpacity: 1;far:3"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="lineColor: red; lineOpacity: 1;far:3"></a-entity>
      
      
      <a-entity  
        oculus-touch-controls="hand: left" roughness="0.8">
      </a-entity>
      <a-entity 
        oculus-touch-controls="hand: right" roughness="0.8">
      </a-entity>

      <a-light color="red" position="-1 1 0"></a-light>
    </a-scene>
</body>
</html>
